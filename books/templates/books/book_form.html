<!-- books/templates/books/book_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit{% else %}New{% endif %} Book</title>
</head>
<body>
    <h1>{% if object %}Edit{% else %}New{% endif %} Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to book list</a>
</body>
</html>
