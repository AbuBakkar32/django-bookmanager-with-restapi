<!-- books/templates/books/book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in object_list %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
                by {{ book.author }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_new' %}">Add a new book</a>
</body>
</html>
